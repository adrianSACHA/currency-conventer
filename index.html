<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walutowy - Funt Brytyjski i Dolar Amerykański</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:title" content="Kalkulator Walutowy - Funt Brytyjski i Dolar Amerykański" />
    <meta property="og:type" content="text" />
    <meta property="og:image" content="images/share.png" />
    <meta property="og:description" content="Simple currency conventer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator Walutowy - aktualny na 12.10.2022
            </legend>
            <p>
                <label>
                    Wpisz kwotę jaką chcesz policzyć*:
                    <input class="form__field js-ammount" type="number" name="ammount" step="0.01" required>
                </label>
            </p>
            <p>
                <label>
                    Wybierz walutę:
                    <select class="form__field js-currency" name="currency">
                        <option value="GBP">Funt</option>
                        <option value="USD">Dolar</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    Otrzymasz: <strong class="js-result">N/A
                    </strong>
                </label>
            </p>
        </fieldset>
        <button class="form__button">Przelicz!</button>
    </form>
    <p>
        *pole obowiązkowe
    </p>
</body>

</html>
